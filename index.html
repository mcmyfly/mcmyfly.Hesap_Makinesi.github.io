<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gelişmiş Hesap Makinesi</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="calculator">
    <input type="text" id="display" readonly>
    <br>
    <button class="function-btn" onclick="clearDisplay()">C</button>
    <button class="operator-btn" onclick="appendToDisplay('/')">/</button>
    <button class="operator-btn" onclick="appendToDisplay('*')">*</button>
    <button onclick="appendToDisplay('7')">7</button>
    <button onclick="appendToDisplay('8')">8</button>
    <button onclick="appendToDisplay('9')">9</button>
    <button class="operator-btn" onclick="appendToDisplay('-')">-</button>
    <button onclick="appendToDisplay('4')">4</button>
    <button onclick="appendToDisplay('5')">5</button>
    <button onclick="appendToDisplay('6')">6</button>
    <button class="operator-btn" onclick="appendToDisplay('+')">+</button>
    <button onclick="appendToDisplay('1')">1</button>
    <button onclick="appendToDisplay('2')">2</button>
    <button onclick="appendToDisplay('3')">3</button>
    <button class="operator-btn" onclick="calculateResult()">=</button>
    <button onclick="appendToDisplay('0')">0</button>
    <button onclick="appendToDisplay('.')">.</button>
    <button class="function-btn" onclick="toggleSign()">+/-</button>
    <button class="function-btn" onclick="deleteLastCharacter()">⌫</button>
    <button class="function-btn" onclick="calculatePercentage()">%</button>
    <button class="function-btn" onclick="calculateSquareRoot()">√</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
